<!-- Demo Layout for Bootstrap (with cards) -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Luna website</title>

  <!-- We need to bring in the bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- still need css file to override Bootstrap defaults -->

  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


  <!-- Navbar -->

  <nav class="navbar navbar-expand-sm bg-light">

    <!-- Navbar brand -->

    <!-- navbar-expand -->
    <!-- flex-column = centers information in the column -->
    <!-- flex-sm-row = tells when to move the line items to below the brand. without this the links will always be belwo the brand name -->

    <div class="container navbar-expand flex-column flex-md-row">
        <a class="navbar-brand p-4 lunaHeading" href="index.html">Luna </a>

      <div class="navbar-nav-scroll" >
        <ul class="navbar-nav ml-auto flex-row">
          <li class="nav-item">
            <a class="nav-link" id="navbarLinks" href="index.html">About </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" id="navbarLinks" href="portfolio.html">Portfolio </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navbarLinks" href="contact.html">Contact </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Body goes in Container -->
  <div class="container ">

    <br>
 <div class="row">
      <div class="col-md-8 main">
        <h2>Portfolio</h2>
        <hr />

        <!-- row 1 of images has 2 columns -->
        <div class="row">
            <div class="thumbnail col-sm-12 col-md-6 col-lg-6">
                <img class="img-fluid portfolioPic" src="./assets/doglogo.png" alt="">
            
                <div class="caption">

                  <p>First Home</p>

             </div>
              </div>

            <div class="thumbnail col-sm-12 col-md-6 col-lg-6">
                <img class="img-fluid portfolioPic" src="./assets/bone.png" alt="">
                
                <div class="caption">

                  <p>I Love These</p>

             </div>
              </div>
        </div>

                <!-- row 2 of images has 2 columns -->
        <div class="row">
            <div class="thumbnail col-sm-12 col-md-6 col-lg-6">
                <img class="img-fluid portfolioPic" src="http://placehold.it/350x350" alt="">
                <div class="caption">

                  <p>Placeholder</p>

             </div>
            
              </div>
            <div class="thumbnail col-sm-12 col-md-6 col-lg-6">
                <img class="img-fluid portfolioPic" src="http://placehold.it/350x350" alt="">
                
                <div class="caption">

                  <p>Placeholder</p>

             </div>
            
            
              </div>
        </div>

            
                        <!-- row 3 of images has 1 column -->
                        <div class="row">
                            <div class="thumbnail col-sm-12 col-md-6 col-lg-6">
                                <img class="img-fluid portfolioPic" src="http://placehold.it/350x350" alt="">
                            
                                <div class="caption">

                                  <p>Placeholder</p>
                
                             </div>
                            
                            
                              </div>

                        </div>
        </div>
      </div>
    </div>
  </div>

  <!-- sticky footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Copyright</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
